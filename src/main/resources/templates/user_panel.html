<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="shortcut icon" href="#" />

    <title>User page</title>
    <style>
        body {
            background: #fafffe;
        }
    </style>
</head>


<body>
<div class="container-fluid">
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1"><span th:text="${user.getUsername()}">VALUE</span> with roles: <span
                th:text="${user.getRoles()}">VALUE</span> </span>
        <span class="navbar-text">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark" role="button">Logout</button>
            </form>
        </span>
    </nav>

    <br><br><br><br>

    <div class="row">
        <!-- Кнгопки панели слева -->
        <div class="col-md-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
                   aria-controls="v-pills-user" aria-selected="true">User</a>
            </div>
        </div>

        <!-- Правая часть сайта -->
        <div class="col-md-10">
            <!-- Названия вкладок -->
            <div class="tab-content" id="v-pills-tabContent">
                <!-- Вкладка с id="v-pills-user" -->
                <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel"
                     aria-labelledby="v-pills-user-tab">
                    <!-- Контейнер для содержимого вкладки от id="v-pills-user" -->
                    <div class="container-fluid">
                        <h1> User information-page </h1>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>About user</h4>
                                </div>
                            </div>

                            <div class="card-body" bg-primary text-white>
                                <!-- Страница информации юзера  -->
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td><p th:text="${user.getId()}">VALUE</p></td>
                                        <td><p th:text="${user.getFirstName()}">VALUE</p></td>
                                        <td><p th:text="${user.getLastName()}">VALUE</p></td>
                                        <td><p th:text="${user.getAge()}">VALUE</p></td>
                                        <td><p th:text="${user.getUsername()}">VALUE</p></td>
                                        <td><p th:text="${user.getRoles()}">VALUE</p></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- Конец страницы информации юзера  -->
                            </div>
                        </div>
                    </div>
                    <!-- Конец контейнера для содержимого вкладки от id="v-pills-user" -->
                </div>
                <!-- Конец вкладки с id="v-pills-user" -->
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</div>
</body>
</html>
